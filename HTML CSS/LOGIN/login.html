<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Assuming this is your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Sign IN</h1>
        <form>
            <div class="box">
                <i class="fa fa-user"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="box">
                <i class="fa fa-lock"></i>
                <input class="placeholder" type="password" name="password" id="password" placeholder="Please Enter your password">
            </div>
            <button class="btn" type="submit" class="btn">Sign in</button>
        </form>
    </div>
</body>
</html>
